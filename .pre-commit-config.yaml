# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
files: '^prettymaps/|^tests/'
exclude: '^prettymaps/__init__.py$|^prettymaps/draw.py$|^prettymaps/fetch.py$|^prettymaps/presets/' # excludes old files
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: pretty-format-json
        args: [--autofix]
      - id: check-added-large-files
      - id: mixed-line-ending
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.0.277
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.4.1'  # Use the sha / tag you want to point at
    hooks:
      - id: mypy
        args: [ --follow-imports, skip]
